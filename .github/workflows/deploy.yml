name: Deploy HTML ACCESIBILTY BACKEND to GCP

on:
  push:
    branches:
      - main  # Change to the branch you want to deploy
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ubuntu@${{ secrets.GCP_SERVER_IP }} << 'EOF'
            cd /var/www/your-laravel-project
            git pull origin $(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
            composer install --no-dev --prefer-dist --no-progress --no-interaction
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan queue:restart
            sudo systemctl restart php8.2-fpm
          EOF
